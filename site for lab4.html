<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .banner {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ffa500;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff7700;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="banner">
            <h1>Welcome to My Beautiful Page</h1>
            <p>This is a demo website with a vibrant background and interactive buttons.</p>
        </div>
        <div class="buttons">
            <button onclick="alert('Button 1 clicked!')">Button 1</button>
            <button onclick="alert('Button 2 clicked!')">Button 2</button>
            <button onclick="alert('Button 3 clicked!')">Button 3</button>
        </div>
    </div>
</body>
</html>
